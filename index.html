<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABFIT</title>
    <meta name="theme-color" content="#111827">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        // Robust Polyfill for process.env
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = 'production';
        window.isAppLoaded = false;
    </script>
    <link rel="stylesheet" href="index.css">
    
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.0",
    "firebase/app": "https://esm.sh/firebase@10.7.1/app",
    "firebase/analytics": "https://esm.sh/firebase@10.7.1/analytics",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

<body class="overscroll-none">

    <!-- MAIN APP CONTAINER -->
    <div id="appContainer" class="h-screen flex flex-col max-w-lg mx-auto relative z-10" style="opacity: 1;">
        <main class="flex-grow screens-wrapper">

            <!-- LOGIN SCREEN -->
            <div id="loginScreen" class="screen active" style="display: block;">
                <div class="h-full flex flex-col justify-center items-center p-8 w-full">
                    <div class="text-center mb-10 transform">
                        <div class="logo-wrapper">
                            <h1 class="logo-main text-8xl mb-1">
                                <span class="logo-ab">AB</span><span class="logo-fit">FIT</span>
                            </h1>
                            <div class="logo-divider"></div>
                            <p class="logo-subtitle text-sm text-center leading-none">Assessoria em Treinamentos Físicos</p>
                        </div>
                    </div>
                    <form id="login-form" class="w-full max-w-xs flex flex-col gap-4" onsubmit="event.preventDefault();">
                        <div class="relative">
                            <input type="email" id="login-email" required placeholder="Seu e-mail de aluno"
                                class="w-full p-4 bg-transparent border-b-2 border-gray-600 text-white text-center text-lg placeholder-gray-500 focus:border-red-600 focus:outline-none transition-colors rounded-none">
                        </div>
                        <button id="login-btn" type="submit"
                            class="mt-6 w-full bg-red-600 hover:bg-red-700 active:scale-95 text-white font-black uppercase tracking-widest py-4 rounded-xl shadow-lg shadow-red-900/50 transition-all">
                            ENTRAR
                        </button>
                        <div id="login-error" class="text-red-400 text-center text-sm font-bold h-4 mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- STUDENT PROFILE SCREEN -->
            <div id="studentProfileScreen" class="screen hidden p-6">
                <header class="flex justify-between items-center mb-6 pt-2">
                    <div class="logo-wrapper items-start">
                        <h1 class="logo-main text-4xl">
                            <span class="logo-ab">AB</span><span class="logo-fit">FIT</span>
                        </h1>
                        <p class="logo-subtitle text-[8px] text-left leading-none mt-0.5">Assessoria em Treinamentos Físicos</p>
                    </div>
                    <button id="logout-btn" class="text-gray-400 p-2"><i data-feather="log-out"></i></button>
                </header>

                <div id="student-profile-info" class="flex items-center gap-4 mb-6"></div>
                <div id="student-profile-buttons" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6"></div>
                
                <div class="mt-8">
                    <div class="flex justify-between items-center mb-4 px-1">
                        <h3 id="calendar-month-year" class="text-lg font-bold text-white capitalize"></h3>
                        <div class="flex gap-2">
                            <button id="prev-month-btn" class="p-1 text-gray-400 hover:text-white"><i data-feather="chevron-left"></i></button>
                            <button id="next-month-btn" class="p-1 text-gray-400 hover:text-white"><i data-feather="chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center mb-2">
                        <div class="text-xs text-gray-500 font-bold">D</div><div class="text-xs text-gray-500 font-bold">S</div><div class="text-xs text-gray-500 font-bold">T</div><div class="text-xs text-gray-500 font-bold">Q</div><div class="text-xs text-gray-500 font-bold">Q</div><div class="text-xs text-gray-500 font-bold">S</div><div class="text-xs text-gray-500 font-bold">S</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>

                <div id="training-history-container" class="mt-8"></div>
            </div>

            <!-- TRAINING SCREEN -->
            <div id="trainingScreen" class="screen hidden">
                <div class="pb-24 p-4">
                    <div class="sticky top-0 bg-black/90 backdrop-blur-md z-20 pb-4 pt-2 mb-4 border-b border-gray-800">
                        <div class="flex items-center justify-between mb-4">
                             <button onclick="window.showScreen('studentProfileScreen')" class="text-gray-400 hover:text-white"><i data-feather="arrow-left"></i></button>
                             <div class="timer-header-box">
                                <p id="training-title" class="text-center text-white text-xs font-bold uppercase"></p>
                                <div id="workout-timer" class="digital-timer">00:00:00</div>
                             </div>
                             <div class="w-6"></div>
                        </div>
                    </div>
                    <div id="training-content-wrapper" class="space-y-4"></div>
                </div>
            </div>

            <!-- AI ANALYSIS SCREEN -->
            <div id="aiAnalysisScreen" class="screen hidden">
                <div class="p-6">
                    <button onclick="window.showScreen('studentProfileScreen')" class="text-gray-400 mb-4"><i data-feather="arrow-left"></i></button>
                    <h2 class="text-2xl font-black text-white italic mb-4">AB COACH AI</h2>
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                        <p class="text-gray-300">Em breve: Análise personalizada do seu progresso com inteligência artificial.</p>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="index.js"></script>

    <!-- Fallback Script -->
    <script>
        setTimeout(() => {
            if (!window.isAppLoaded) {
                console.warn('App load timeout. Forcing UI.');
                document.getElementById('loginScreen').style.display = 'block';
            }
        }, 1500);
    </script>
</body>
</html>
